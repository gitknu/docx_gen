<!DOCTYPE html>
<html>
<head>
  <title>Send Email</title>
  <script>
    function sendEmail() {
      var checkbox = document.getElementById("tickField");
      if (checkbox.checked) {
        var message = "Не забудьте прикріпити файл договору!";
        var encodedMessage = encodeURIComponent(message);
        var emailLink = "https://mail.google.com/mail/?view=cm&fs=1&to=patent.ndch@knu.ua&su=Договір%20про%20надання%20послуг%20(ваша%20організація)&body=" + encodedMessage;
        window.open(emailLink, "_blank");
      }
    }
  </script>
</head>
<body>
  <input type="checkbox" id="tickField">
  <label for="tickField">Activate message sending</label>
  <br>
  <button onclick="sendEmail()">Send Email</button>
</body>
</html>
